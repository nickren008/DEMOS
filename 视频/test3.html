<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#durationbar{
		width: 500px;
		height: 20px;
	}
	#durationbar progress{
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>
	<div>
		<video id="videoSource" width="500px">
			<source src="video/Intel_Faster_16x9_Supers1.mp4" type="video/mp4">
		</video>
		<div id="durationbar">
			<progress id="positionBar" value="0" max="100"></progress>
		</div>
	</div>
	<button id="start">开始</button>
	<button id="end">停止</button>
	<button id="pause">暂停</button>
	<button id="speed">2倍速度</button>
	<script type="text/javascript">
		var video = document.getElementById('videoSource');
		var start = document.getElementById('start'); 
		var pause = document.getElementById('pause'); 
		var end = document.getElementById('end'); 
		var positionBar = document.getElementById('positionBar');

		start.onclick = function(){
			video.play();
		};

		pause.onclick = function() {
			video.pause();
		};

		end.onclick = function() {
			video.pause();
			video.currentTime = 0;
		}
		
		video.ontimeupdate = function() {
			positionBar.value = ((video.currentTime/video.duration)*100 )
		}

	</script>
</body>
</html>
