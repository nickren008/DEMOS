<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style> 
    #all {
        margin: 0px auto; 
        padding: 0px; 
        width: 1200px;
    }

    .pro {
        width: 260px;
        height: 200px;
        background: gray;
        display: inline-block;
        margin-right: 37px;
        margin-top: 30px;
        text-align: center;
        vertical-align: middle;
        line-height: 190px;
        color: white;
    }

    .hightlight {
        background: gold;
    }
</style>
<body>
    <div id="all">
    <div class="pro">1</div>
    <div class="pro">2</div>
    <div class="pro">3</div>
    <div class="pro">4</div>
    <div class="pro">5</div>
    <div class="pro">6</div>
    <div class="pro">7</div>
    <div class="pro">8</div>
    </div>
</body>
<script>


   
   
    var pro = document.getElementsByClassName("pro"); 
    var index = 1; 
  

    for(var i=0; i<pro.length; i++) {

        pro[i].onmouseover = function(){ 

            for(var j=0; j<pro.length; j++) {
                pro[j].classList.remove('hightlight'); 
            }
               
            this.classList.add('hightlight');  
           
        }

        pro[i].onclick = function() {
            this.style.display = 'none';
        }
               
    }
    
    

    
</script>
</html>
